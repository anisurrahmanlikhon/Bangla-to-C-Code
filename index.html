<body>
	<center><h1 style="color: #006AB5;">Bangla to C Code Converter</h1></center>

	<label class="banglaCode">Enter Bangla Code:</label>
	<textarea id="banglaCode" placeholder="Enter your Bangla code here..." class="code-area"></textarea>
	<button onclick="convertToC()" class="c-convert">Convert to C Code</button><br>
	<div class="code-container">
		<h2>Converted C Code:</h2>
		<button onclick="copyToClipboard()" class="copy-button">📋<span class"copy-text">Copy & Paste code </button>
	</div><br>
	<div  class="code-area code-render">
		<code id="convertedCode" contenteditable="true" readonly></code>
	</div>


<center><h1>C Code Compiler</h1></center>

<label for="code"></label>
<textarea id="code" rows="10" cols="50" placeholder="Auto Pasted Converted C code here"></textarea>

<button onclick="compileCode()">Compile</button>

<div id="output-container">
  <h1 id="output-heading">C Code Output</h1>
  <div id="output"></div>
</div>
