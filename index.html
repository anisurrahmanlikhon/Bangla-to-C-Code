<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla to C Code Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        code {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Bangla to C Code Converter</h1>
    <label for="banglaCode">Enter Bangla Code:</label>
    <textarea id="banglaCode" placeholder="Enter your Bangla code here..."></textarea>
    <button onclick="convertToC()">Convert to C Code</button>
    <h2>Converted C Code:</h2>
    <code id="convertedCode"></code>

    <script>
        function convertToC() {
            const banglaCode = document.getElementById('banglaCode').value;
            const convertedCode = translateToC(banglaCode);
            document.getElementById('convertedCode').innerText = convertedCode;
        }

        function translateToC(banglaCode) {
            // Replace Bangla keywords with corresponding C keywords
            const mapping = {
                '# অন্তর্ভুক্ত': '#include',
                '< স্ট্যান্ডার্ড_ইন_আউট.হেডার >': '<stdio.h>',
                'অন্তর্ভুক্ত': '#include',
                'স্ট্যান্ডার্ড_ইন_আউট.হেডার': '<stdio.h>',
                'পূর্ণ': 'int',
                'মৌলিক': 'main',
                'দেখাও': 'printf',
                'ফেরত': 'return',
                '০': '0',
                '১': '1',
                '২': '2',
                '৩': '3',
                '৪': '4',
                '৫': '5',
                '৬': '6',
                '৭': '7',
                '৮': '8',
                '৯': '9',
                'নাও': 'scanf',
                '%প': '%d',
                'দশম': 'float',
                'বর্ণ': 'char',
                'ডাবল': 'double',
                'বর্ণ অ্যারে': 'char array[]',
                '%দ': '%f',
                '%ব': '%c',
                '%লব': '%lf',
                '%স': '%s',
                'যদি': 'if',
                'নাহলে যদি': 'else if',
                'নাহলে': 'else',
		'ফর': 'for',
                'যতক্ষণ': 'while',
                '|নিউ': '\n',
                '//': '//',
                '=': '=',
				
            };

            // Replace Bangla words with English keywords
            for (const [banglaWord, englishWord] of Object.entries(mapping)) {
                banglaCode = banglaCode.replace(new RegExp(banglaWord, 'g'), englishWord);
            }

            // Translate Bangla sentences in double quotation to English
            banglaCode = banglaCode.replace(/"([^"]*)"/g, (match, p1) => `"${translateToC(p1)}"`);

            return banglaCode;
        }
    </script>
</body>
</html>
