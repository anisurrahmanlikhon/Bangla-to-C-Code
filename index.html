</head>
<body>
     <h1 style="color: #006AB5;">Bangla to C Code Converter</h1>
    <label class="banglaCode" >Enter Bangla Code:</label>
    <textarea id="banglaCode" placeholder="Enter your Bangla code here..." class= "code-area"></textarea>
    <button onclick="convertToC()" class="c-convert">Convert to C Code</button>
    <div class ="code-container">
        <h2>Converted C Code:</h2>
        <button onclick="copyToClipboard()" class="copy-button">üìã<span class"copy-text">copy</button>
    </div>
    <div class= "code-area code-render">
    <code id="convertedCode" contenteditable="true" readonly ></code>
    </div>
      <br><br>
      <a href="https://anisurrahmanlikhon.github.io/Bangla-C-Language/" target= _blank class="c-convert">üìñ Documentation</a>
      
      
      <script>
        function convertToC() {
            const banglaCode = document.getElementById('banglaCode').value;
            const convertedCode = translateToC(banglaCode);
            document.getElementById('convertedCode').innerText = convertedCode;
        }

        function translateToC(banglaCode) {
            // Replace Bangla keywords with corresponding C keywords
            const mapping = {
                '# ‡¶Ö‡¶®‡ßç‡¶§‡¶∞‡ßç‡¶≠‡ßÅ‡¶ï‡ßç‡¶§': '#include',
                '< ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶æ‡¶∞‡ßç‡¶°_‡¶á‡¶®_‡¶Ü‡¶â‡¶ü.‡¶π‡ßá‡¶°‡¶æ‡¶∞ >': '<stdio.h>',
                '‡¶Ö‡¶®‡ßç‡¶§‡¶∞‡ßç‡¶≠‡ßÅ‡¶ï‡ßç‡¶§': '#include',
                '‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶æ‡¶∞‡ßç‡¶°_‡¶á‡¶®_‡¶Ü‡¶â‡¶ü.‡¶π‡ßá‡¶°‡¶æ‡¶∞': '<stdio.h>',
                '‡¶™‡ßÇ‡¶∞‡ßç‡¶£': 'int',
                '‡¶Æ‡ßå‡¶≤‡¶ø‡¶ï': 'main',
                '‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì': 'printf',
                '‡¶´‡ßá‡¶∞‡¶§': 'return',
                '‡ß¶': '0',
                '‡ßß': '1',
                '‡ß®': '2',
                '‡ß©': '3',
                '‡ß™': '4',
                '‡ß´': '5',
                '‡ß¨': '6',
                '‡ß≠': '7',
                '‡ßÆ': '8',
                '‡ßØ': '9',
                '‡¶®‡¶æ‡¶ì': 'scanf',
                '%‡¶™': '%d',
                '‡¶¶‡¶∂‡¶Æ': 'float',
                '‡¶¨‡¶∞‡ßç‡¶£': 'char',
                '‡¶°‡¶æ‡¶¨‡¶≤': 'double',
                '‡¶¨‡¶∞‡ßç‡¶£ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∞‡ßá': 'char array[]',
                '%‡¶¶': '%f',
                '%‡¶¨': '%c',
                '%‡¶≤‡¶¨': '%lf',
                '%‡¶∏': '%s',
                '‡¶Ø‡¶¶‡¶ø': 'if',
                '‡¶®‡¶æ‡¶π‡¶≤‡ßá ‡¶Ø‡¶¶‡¶ø': 'else if',
                '‡¶®‡¶æ‡¶π‡¶≤‡ßá': 'else',
				'‡¶´‡¶∞': 'for',
                '‡¶Ø‡¶§‡¶ï‡ßç‡¶∑‡¶£': 'while',
                '\‡¶®‡¶ø‡¶â': '\n',
                '//': '//',
                '=': '=',
				
            };

            // Replace Bangla words with English keywords
            for (const [banglaWord, englishWord] of Object.entries(mapping)) {
                banglaCode = banglaCode.replace(new RegExp(banglaWord, 'g'), englishWord);
            }

            // Translate Bangla sentences in double quotation to English
            banglaCode = banglaCode.replace(/"([^"]*)"/g, (match, p1) => `"${translateToC(p1)}"`);

            return banglaCode;
        }
      
        function copyToClipboard() {
                const convertedCode = document.getElementById('convertedCode');
                const range = document.createRange();
                range.selectNode(convertedCode);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                alert('Code copied to clipboard!');
        }
    </script>
</body>
